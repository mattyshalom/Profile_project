     <section id="reg-form">
        <div class="reg-table">
            <form method="post" action="connect.php">
                <table cellpadding="5" cellspacing="10">
                    
                    <tr>
                        <td>Full Name</td>
                        <td><input type=text name=username id="username" size="30"></td>
                    </tr>
                    
                    <tr>
                        <td>Month</td>
                        <td><select name="Months">
                            <option value="-1" selected>select..</option>
                            <option value="January">JANUARY</option>
                            <option value="February">FEBRUARY</option>
                            <option value="March">MARCH</option>
                            <option value="April">APRIL</option>
                            <option value="May">MAY</option>
                            <option value="June">JUNE</option>
                            <option value="July">JULY</option>
                            <option value="August">AUGUST</option>
                            <option value="September">SEPTEMBER</option>
                            <option value="October">OCTOBER</option>
                            <option value="November">NOVEMBER</option>
                            <option value="December">DECEMBER</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td>Date</td>
                        <td><input type="date" id="date" name="date"></td>
                    </tr>

                    <tr>
                        <td>Status</td>
                        <td><input type="radio" name="Attendance_status" value="attended" size="10">Attended
                        <input type="radio" name="Attendance_status" value="Skipped" size="10">Skipped</td>
                    </tr>
                    
                    <tr>
                        <td><input type="reset"></td>
                        <td colspan="2"><input type="submit" value="Submit Form" /></td>
                    </tr>
                </table>
            </form> 
        </div>
